<template name="classroomManager">
	<div class="classroom-manager">
		<div class="container">
			<div class="header">
				<span>Classroom</span>
				<span>Teacher</span>
			</div>
			
			<ul class="classroom-list">
				{{#each classrooms}}
					<li>
						<a>
							<span>{{name}}</span>
							<span>{{ownerName this}}</span>
						</a>
					</li>
				{{/each}}
			</ul>
			<button>New Classroom</button>
		</div>
		<div class="modal">
			<form>
				<input type="text" placeholder="Classroom name" />
				<button class="submit">Submit</button>
			</form>
		</div>
	</div>
</template>
