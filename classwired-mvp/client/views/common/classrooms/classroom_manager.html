<template name="classroomManager">
	<div class="classroom-manager">
		<ul>
			{{#each classrooms}}
				<li class="classroom">
					<div>
						<span>{{name}}</span>
						<div class="details">
							<span>{{profileName owner}}</span>
						</div>
						<button class="join">Enter Classroom</button>
					</div>
				</li>
			{{/each}}
		</ul>
		{{#if thisUserHasRole 'teacher'}}
			<button class="new">New Classroom</button>
		{{/if}}
		<div class="modal">
			<div>
				<form>
					<span>Enter a new classroom name</span>
					<input class="name" type="text" placeholder="Classroom name" />
					<input class="description" type="text" placeholder="Optional classroom description" />
					<button type="submit" class="submit">Submit</button>
					<button type="reset" class="cancel">Cancel</button>
				</form>
			</div>
		</div>
	</div>
</template>
