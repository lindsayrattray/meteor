<template name="classroomManager">
	<div class="classroom-manager">
		<div class="container">
			<ul>
				{{#each classrooms}}
					<li class="classroom">
						<div>
							<span>{{name}}</span>
							<span>{{ownerName this}}</span>
							<button class="join">Enter Classroom</button>
						</div>
					</li>
				{{/each}}
			</ul>
		</div>
		<div>
			{{#if thisUserHasRole 'teacher'}}
				<button class="new">New Classroom</button>
			{{/if}}
		</div>
		<div class="modal">
			<div>
				<form>
					<span>Enter a new classroom name</span>
					<input type="text" placeholder="Classroom name" />
					<button type="submit" class="submit">Submit</button>
					<button type="reset" class="cancel">Cancel</button>
				</form>
			</div>
		</div>
	</div>
</template>
