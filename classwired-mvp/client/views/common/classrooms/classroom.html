<template name="classroom">
	<div class="row">
		<div class="large-10 small-10 large-centered small-centered columns">
			<button id="btn-remove-user-from-room" class="alert button expand" name="btn-remove-user-from-room">Leave classroom</button>

			#if thisUserHasRole 'teacher'}}
			<button class="alert activity-leave button expand" name="btn-leave-activity">Exit Activity</button>

			<div class="component-selector-nav text-center button-bar">
				<ul class="button-group radius">
					{{#each components}}
						<li><a class="component-selector button secondary">{{this.title}}</a></li>
					{{/each}}
				</ul>
			</div>
			/if}}

			<div class="activity-viewport">
				{{{activity}}}
			</div>
		</div>
	</div>
	
	{{#each groups}}
		<div>
			{{#each this.members}}
				<div>
					{{profileName this}} 
				
					{{#if isCurrentUserOrRole this 'teacher'}}
						{{#if groupHasMoreThanOneMember ../../this._id}}
							<button data-member="{{this}}" class="btn-remove-user-from-group">-</button>
						{{/if}}
					{{/if}}
				</div>
			{{/each}}
					
			{{#unless thisUserHasRole 'teacher'}}{{#unless userIsGroupMember this._id currentUserId}}<button class="btn-join-group">Join</button>{{/unless}}{{/unless}}
		</div>
	{{/each}}

</template>
