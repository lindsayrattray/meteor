<template name="classroom">
	{{#if classroomIsValid}}
		<div class="classroom">
			<div class="container activity">
				<div>
					{{> groupManager}}
				</div>
				<div>
					{{#if userHasRole currentUser 'teacher'}}
						{{{activity}}}
					{{else}}
						{{#if currentActivity}}
							{{{activity}}}
						{{else}}
							{{> groupManager}}
						{{/if}}
					{{/if}}
				</div>
			</div>
		</div>
	{{else}}
		{{> notFound}}
	{{/if}}
</template>
