<template name="classroom">
	<div class="classroom">
		<div class="container">
			<div>
				{{> groupManager}}
			</div>
			<div>
				{{#if thisUserHasRole 'teacher'}}
					{{{activity}}}
				{{else}}
					{{#if currentActivity}}
						{{{activity}}}
					{{else}}
						{{> groupManager}}
					{{/if}}
				{{/if}}
			</div>
		</div>
	</div>
</template>
