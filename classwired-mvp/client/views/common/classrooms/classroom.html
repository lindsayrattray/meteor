<template name="classroom">
	<button id="btn-remove-user-from-room" name="btn-remove-user-from-room">Leave classroom</button>
	{{#each groups}}
		<a class="classroom-group">
			{{#each this.members}}
				{{profileName this}}
			{{/each}}
		</a>
	{{/each}}
	<div class="activity-viewport">
		{{{activity}}}
	</div>
</template>
