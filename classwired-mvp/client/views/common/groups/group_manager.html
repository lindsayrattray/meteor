<template name="groupManager">
	<div class="group-manager">
		<div class="container">
			{{#each groups}}
				<div class="group">
					<div>
						<ul>
							{{#each this.members}}
								<li>
									{{profileName this}}
								</li>
							{{/each}}
						</ul>
						<button class="{{buttonVisible}}">{{joinButton}}</button>
					</div>
				</div>
			{{/each}}
		</div>
	</div>
</template>
