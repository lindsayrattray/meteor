<template name="activityBrainstorm_Brainstorm_Student">
	<div class="brainstorm student">
		<ul>
			{{#each brainstormItems}}
				<li>
					<div>
						<input type="text" value="{{this.text}}" />
					</div>
				</li>
			{{/each}}
		</ul>
		<form>
			<input type="text" />
			<button type="submit">submit</button>
		</form>
	</div>
</template>
