<template name="activityBrainstorm_Brainstorm_Student">
	<div class="brainstorm student">
		<ul>
			{{#each brainstormItems}}
				<li>
					<a>
						<textarea value="{{this.text}}" />
					</a>
				</li>
			{{/each}}
		</ul>
		<form>
			<textarea />
			<button type="submit">submit</button>
		</form>
	</div>
</template>
