<template name="activityBrainstorm_Brainstorm_Student">
	<div class="student">
		<ul>
			{{#each brainstormItems}}
				<li>
					<div contenteditable="true">
						{{this.text}}
					</div>
				</li>
			{{/each}}
		</ul>
		<form>
			<input type="text" />
			<button type="submit">submit</button>
		</form>
	</div>
</template>
