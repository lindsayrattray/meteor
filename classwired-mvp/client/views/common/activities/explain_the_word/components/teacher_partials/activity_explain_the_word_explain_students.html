<template name="activityExplainTheWord_Explain_Students">
	<button id="assign-all-new-items">Reshuffle words</button>
	{{#each students}}
		{{profileName this}} <button class="assign-one-new-item">New word</button>
		{{#each studentAllItems}}
			<div>{{#if this.current}} current {{/if}} {{this.item}} {{itemAnswerTime ../this}}</div>
		{{/each}}
	{{/each}}
</template>
