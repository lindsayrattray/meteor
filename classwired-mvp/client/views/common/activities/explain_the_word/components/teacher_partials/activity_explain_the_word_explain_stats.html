<template name="activityExplainTheWord_Explain_Stats">
	<table class="scrolltable large-12 small-12 columns">
		<thead>
			<tr>
				<th>Word</th>
				<th>Average Time (sec)</th>
				<th>Fastest Time (sec)</th>
				<th>Fastest Student</th>
				<th>Fastest Group</th>
			</tr>
		</thead>
	</table>
	<div class="scrolltable-container">
		<table class="scrolltable large-12 small-12 columns">
			<tbody>
				{{#each explainItems}}
					<tr>
						<td>{{this.item}}</td>
						<td>{{this.avgTime}}</td>
						<td>{{this.fastestTime}}</td>
						<td>{{profileName this.fastestUser}}</td>
						<td>{{groupMembers this.fastestGroup}}</td>
					</tr>
				{{/each}}
			</tbody>
		</table>
	</div>
</template>
