<template name="activityExplainTheWord_Wordlist_Student">
	<div class="wordlist student">
		<div class="header">
			<span>Word</span>
			{{#unless userHasRole currentUser teacherRole}}
				<span>Student</span>
			{{else}}
				<span>Group</span>
			{{/unless}}
		</div>
		<ul>
			{{#each wordlistItems}}
				<li>
					<span>
						<input type="text" value="{{this.item}}"
							{{#unless isCurrentUserOrRole this.userId 'teacher'}}
								disabled="true"
							{{/unless}} />
					</span>
					<span>
						{{#if userHasRole currentUser teacherRole}}
							{{groupMembers this.groupId}}
						{{else}}
							{{profileName this.userId}}
						{{/if}}
					</span>
				</li>
			{{/each}}
		</ul>
		{{#unless userHasRole currentUser teacherRole}}
			<form>
				<input id="wordlist-entry" type="text" placeholder="Enter a Word"/>
				<button class="submit">Submit</button>
			</form>
		{{/unless}}
	</div>
</template>
