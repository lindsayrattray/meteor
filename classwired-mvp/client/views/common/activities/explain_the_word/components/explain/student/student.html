<template name="activityExplainTheWord_Explain_Student">
	<div class="explain student">
		<div class="container {{backgroundColor}}">
			<div class="word">
				<h1>{{currentItem}}</h1>
			</div>
			{{#if currentItem}}
			<div>
				<button class="answer tick">&#x2713;</button>
				<button class="answer cross">&#x2717;</button>
			</div>
			{{/if}}
			<button class="new">Next</button>
		</div>
	</div>
</template>
