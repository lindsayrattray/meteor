<template name="activityExplainTheWord_Explain_Student">
	<div class="explain student">
		{{#if currentItem}}
			<div class="container">
				<div class="word">
					<h1>{{currentItem}}</h1>
				</div>
				
				<button class="new">Next</button>
				
			</div>
		{{else}}
			<div class="container">
				<span>
					<h3>There are no words left!</h3>
					<hr />
				</span>
			</div>
		{{/if}}
	</div>
</template>
