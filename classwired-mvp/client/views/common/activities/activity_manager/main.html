<template name="activityManager">
	<div class="activity-manager">
		<div class="header">
			<span></span>
		</div>
		<ul>
			{{#each activities}}
				<li>
					<a></a>
				</li>
			{{/each}}
		</ul>
	</div>
	<table class="scrolltable large-12 small-12 columns">
		<thead>
			<tr>
				<th>Available Activities</th>
			</tr>
		</thead>
	</table>
	<div class="scrolltable-container">
		<table class="scrolltable large-12 small-12 columns">
			<tbody>
				{{#each activities}}
					<tr><td><a class="activity-selector">{{this.title}}</a></td></tr>
				{{/each}}
			</tbody>
		</table>
	</div>
</template>
