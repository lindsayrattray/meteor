<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
	<title>ClassWired</title>
</head>

<template name="main">
	{{#if currentUser}}
		<header>
			<nav class="top-menu">
				<div>
					<a class="icon {{#if sessionGet 'main_MenuVisible'}}active{{/if}}"><img src="/images/settings.png" alt="ClassWired"/></a>
					<a class="context">Context</a>
					{{#if sessionGet 'forwardButton'}}
						<a class="forward">>></a>
					{{/if}}
				</div>
			</nav>
		</header>
		<div class="main">
			<ul class="dropdown {{#unless sessionGet 'main_MenuVisible'}}hide{{/unless}}">
				<li>{{> logout}}</li>
			</ul>
			<ul class="dropdown {{#unless sessionGet 'forward_MenuVisible'}}hide{{/unless}}">
				{{{forwardMenu}}}
			</ul>

			{{> messages}}

			{{yield}}
		</div>
		<footer>
			<nav class="bottom-options">
				{{{leftButton}}}
				{{{rightButton}}}
			</nav>
		</footer>
	{{else}}
		{{#unless loggingIn}}
			{{> login}}
		{{else}}
			{{> spinner}}
		{{/unless}}
	{{/if}}
</template>
